<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <link rel="stylesheet" href="newcss.css" type="text/css"/>
        <link rel="stylesheet" href="newcss.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="newjavascript.js"></script>
        
        
        <script type="text/javascript">
            $(document).ready(function(){
                var simon = new Simon();
                $("#start-button").click(function() {
                    simon.executeGame();
                });
                
                $("#quarter1").click(function() {
                    simon.pressGreen();
                });
                
                $("#quarter1").hover(function() {
                    simon.lightGreen();
                }, function() {
                    simon.darkGreen();
                });
                
                $("#quarter2").hover(function() {
                    simon.lightRed();
                }, function() {
                    simon.darkRed();
                });
                
                $("#quarter3").hover(function() {
                    simon.lightBlue();
                }, function() {
                    simon.darkBlue();
                });
                
                $("#quarter4").hover(function() {
                    simon.lightYellow();
                }, function() {
                    simon.darkYellow();
                });
                
                $("#quarter2").click(function() {
                    simon.pressRed();
                });
                
                $("#quarter3").click(function() {
                    simon.pressYellow();
                });
                
                $("#quarter4").click(function() {
                    simon.pressBlue();
                });
                
                $("#cancel").click(function() {
                    simon.cancelGuess();
                });
                
                $("#accept").click(function() {
                    simon.acceptGuess();
                });
                
            });
        </script>
        
        
        <title>Simon's Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body style="background-color:#FFFFFF">
    <div id="main-circle">
        <div class="quarter-circle" id="quarter1"
              onmousedown="mouseDown('quarter1')" onmouseup="mouseUp('quarter1')"></div>
        <div class="quarter-circle" id="quarter2" onmousedown="mouseDown('quarter2')"></div>
        <div class="quarter-circle" id="quarter3" onmousedown="mouseDown('quarter3')"></div>
        <div class="quarter-circle" id="quarter4" onmousedown="mouseDown('quarter4')"></div>

        <div class="cutout">
           <p class="title">SIMON</p>
           <div class="buttons">
               <button type="button" class="btn btn-sm" id="cancel" onclick="cancelGuess()">CANCEL</button>
                <button type="button" class="btn btn-lg" id="start-button">START</button>
                <button type="button" class="btn btn-sm" id="accept">ACCEPT</button>
           </div>
            <div id="counter">Press START to play!</div>
        </div>
    </div>
</body>
</html>
