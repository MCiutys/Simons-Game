<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <link rel="stylesheet" href="newcss.css" type="text/css"/>
        <link rel="stylesheet" href="newcss.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="newjavascript.js"></script>
        
        
        <script type="text/javascript">
            $(document).ready(function(){
                
                // Black border
//                $("black-border").css(["#main-circle", ".quarter-circle", ".cutout"
//                    , "#start-button", "#cancel", "#accept", "#counter"]);
//                
               
                
                var simon = new Simon();
                $("#start-button").click(function() {
                    simon.executeGame();
                });
                
                $("#green").click(function() {
                    simon.pressGreen();
                    
                });
                
                $("#green").hover(function() {
                    simon.lightGreen();
                }, function() {
                    simon.darkGreen();
                });
                
                $("#red").hover(function() {
                    simon.lightRed();
                }, function() {
                    simon.darkRed();
                });
                
                $("#blue").hover(function() {
                    simon.lightBlue();
                }, function() {
                    simon.darkBlue();
                });
                
                $("#yellow").hover(function() {
                    simon.lightYellow();
                }, function() {
                    simon.darkYellow();
                });
                
                $("#red").click(function() {
                    simon.pressRed();
                });
                
                $("#yellow").click(function() {
                    simon.pressYellow();
                });
                
                $("#blue").click(function() {
                    simon.pressBlue();
                });
                
                $("#cancel").click(function() {
                    simon.cancelGuess();
                });
                
                $("#accept").click(function() {
                    simon.acceptGuess();
                });
                
                
                $(".quarter-circle, .button").addClass("black-border");
                $("#main-circle, #counter, #cutout").addClass("black-border");
                $("div.buttons button").addClass("black-border");
                            });
        </script>
        
        
        <title>Simon's Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body style="background-color:#FFFFFF">
    <div id="main-circle">
        <div class="quarter-circle" id="green"
             onmousedown="mouseDown('green')" onmouseup="mouseUp('green')"></div>
        <div class="quarter-circle" id="red"
             onmousedown="mouseDown('red')" onmouseup="mouseUp('red')"></div>
        <div class="quarter-circle" id="yellow"
             onmousedown="mouseDown('yellow')" onmouseup="mouseUp('yellow')">   </div>
        <div class="quarter-circle" id="blue"
             onmousedown="mouseDown('blue')" onmouseup="mouseUp('blue')"></div>

        <div id="cutout">
           <p class="title">SIMON</p>
           <div class="buttons">
               <button type="button" class="btn-sm" id="cancel" onclick="cancelGuess()">CANCEL</button>
                <button type="button" class="btn-lg" id="start-button">START</button>
                <button type="button" class="btn-sm" id="accept">ACCEPT</button>
           </div>
            <div id="counter">Press START to play!</div>
        </div>        
    </div>
</body>
</html>
